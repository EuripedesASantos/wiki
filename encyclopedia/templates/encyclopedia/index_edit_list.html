{% extends "encyclopedia/layout.html" %}


{% block title %}
    Encyclopedia: {{page_name}}
{% endblock %}

{% block nav %}
    {% include "encyclopedia/left_bar.html" %}
{% endblock %}


{% block body %}
    <h1>{{message}}</h1>

    <ul>
        {% for entry in entries %}
            <li><a href="edit/{{entry}}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
